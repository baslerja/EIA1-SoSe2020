<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="station4.css">
    <title>Station 4</title>
</head>

<body>
    <div class="container">
        <div id="headline">
            <h1>Formular</h1>
        </div>
        <div class="formular">
            <form action="">
                <label for="name">Dein Name:</label><br>
                <input type="text" id="user" required><br>
                <label for="nachricht">Deine Urlaubsgrüße:</label><br>
                <input type="text" id="nachricht" required><br>
                <label for="choose">Choose</label><br>
                <label for="eins">eins</label><input type="radio" name="inputgroup1" id="choose1">
                <label for="zwei">zwei</label><input type="radio" name="inputgroup2" id="choose2"><br>
                <input type="text" id="textfeld">
            </form>
        </div>
    </div>
</body>

</html>
