<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1 id="title">
        Carbon Dioxide Emissions World Wide
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="h2a">31116.5kg CO2</h2>
            <p id="p1">Emission absolute in 2018</p>
        </section>
        
        <section>
            <h2 id="h2r">100%</h2>
            <p id="p2">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="h2grp">8.5%</h2>
            <p id="p3">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="h2gra">2442,1kg CO2</h2>
            <p id="p4">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
